<div class="container mt-3" id="data-content">
    <div class="text-center mb-3 mt-3" style="max-width: 600px; margin: 0 auto; border-bottom: 3px solid #708599; padding: 10px;">
        <h2 style="font-size: 2rem; font-weight: bold; color: #45525f; margin-bottom: 0;">
           Detalle Pokémon
        </h2>
    </div>
    <div class="card mx-auto caja-ppal my-4 mb-4" style="border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);">
        <div class="card-header text-center" style="background-color: rgba(60, 179, 113, 0.5);">
            <h5 class="card-title mb-0" style="color: rgb(27, 26, 26);">{{pokemonDetails.name | uppercase}} Nº{{pokemonDetails.id}}</h5>
        </div>
        <div class="card-body text-center" style="padding: 15px;">
            <img [src]="createImgUrl()" alt="Foto de {{pokemonDetails.name}}" class="img-fluid fotoPokemon" style="max-width: 60%; height: auto;">
            <ul class="list-group mt-2">
                <li class="list-group-item mb-1 p-2 fs-6 stats" style="width: 100%;"><strong>Altura:</strong> {{pokemonDetails.height}} cm</li>
                <li class="list-group-item mb-1 p-2 fs-6 stats" style="width: 100%;"><strong>Categoría:</strong> {{pokemonDetails.species.name}}</li>
                <li class="list-group-item mb-1 p-2 fs-6 stats" style="width: 100%;"><strong>Peso:</strong> {{pokemonDetails.weight}} kg</li>
            </ul>
            <div class="container-fluid mt-3">
                <h6 class="col-12 text-center">Ataques:</h6>
                <div class="col-12 btn-group borde-habilidades" role="group" aria-label="Ataques">
                    <button *ngFor="let ability of abilities" type="button" class="btn btn-especial fw-bold" style="margin: 2px;">{{ability}}</button>
                </div>
            </div>
        </div>
        <div class="card-footer" style="background-color: rgba(60, 120, 231, 0.5);">
            <div class="row text-center">
                <div class="col-12">
                    <h6 style="color: rgb(20, 20, 20); margin-bottom: 5px;">Tipo</h6>
                    <div class="d-flex justify-content-center flex-wrap">
                        <p *ngFor="let type of pokemonDetails.types" class="badge bg-light text-dark p-1 m-1" style="border-radius: 12px;">{{type.type.name}}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-3" style="padding: 0 15px;">
            <a *ngIf="pokemonDetails.id > 1" [routerLink]="['/pokemon', pokemonDetails.id - 1]" class="btn btn-outline-white bg-primary" style="border-radius: 12px; color:white">Anterior</a>
            <a [routerLink]="['/pokemon', pokemonDetails.id + 1]" class="btn btn-outline-white bg-primary" style="border-radius: 12px; color:white" >Siguiente</a>
        </div>
        
    </div>
    <div class="card mx-auto caja-ppal my-4" style="border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); margin-bottom: 30px;">

</div>
