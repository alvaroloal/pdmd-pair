<div *ngIf="loading" class="d-flex justify-content-center align-items-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading abilities...</span>
  </div>
</div>
<div class="text-center"
  style="max-width: 600px; margin: 0 auto; background-color: #f8f9fa; border: 2px solid #708599; border-radius: 10px; padding: 10px; margin-top: 20px;">
  <h2 style="font-size: 2rem; font-weight: bold; color: #708599;">
    Habilidades
  </h2>
</div>
<div *ngIf="error" class="alert alert-danger" role="alert">
  {{ error }}
</div>
<div class="row row-cols-1 row-cols-md-3 g-4 abilities-container" *ngIf="!loading && !error">
  <div *ngFor="let ability of limitedAbilities" class="col">
    <div class="card h-100 d-flex flex-column align-items-center">
      <img [src]="ability.imageUrl" [alt]="ability.name" class="card-img-top" />
      <div class="card-body d-flex flex-column align-items-center">
        <h3 class="card-title text-capitalize">{{ ability.name | uppercase }}</h3>
      </div>
    </div>
  </div>
</div>
